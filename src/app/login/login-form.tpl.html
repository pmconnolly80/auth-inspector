<form name="form" novalidate ng-controller="LoginFormController" ng-show="isLoginDialogOpen()">
  <div class="modal-content">
    <div class="modal-body">
      <div class="alert alert-danger" ng-show="authError">{{authError}}</div>
      <p>Please enter your login details:</p>
      <div class="form-group">
        <label>Name/E-mail</label>
        <input type="text" ng-model="user.email" required autofocus class="form-control">
        <span class="help-block">Enter "p" for mock login.</span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="user.password" required class="form-control">
        <span class="help-block">Enter "p" for mock login.</span>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="login(user.email, user.password)">Sign in</button>
      <button class="btn btn-default" ng-click="cancelLogin()">Cancel</button>
    </div>
  </div>
</form>
