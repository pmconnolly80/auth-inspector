  <li class="dropdown">
    <a href="" ng-click="angular.noop()" class="dropdown-toggle" data-toggle="dropdown">{{activeProvider}} <span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="(provider,val) in providers"><a ng-href="#/p/{{provider}}">{{provider}}</a></li>
    </ul>
  </li>
</ul>
